<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TJ Calculator</title>
    <link rel="stylesheet" href="calc.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="head">
  <button onclick="goToLastPage()" class="back"><i class="fa-solid fa-arrow-left"></i></button>
  <h1>TJ calculator</h1>
  </div>

<div class="calculator">
    <input type="text" id="result" disabled placeholder="000000000">
    <div>
        <button class="number great" onclick="appendNumber('1')">1</button>
        <button class="number great" onclick="appendNumber('2')">2</button>
        <button class="number great" onclick="appendNumber('3')">3</button>
        <button class="operator great" onclick="appendOperator('+')">+</button>
    </div>
    <div>
        <button class="number great" onclick="appendNumber('4')">4</button>
        <button class="number great" onclick="appendNumber('5')">5</button>
        <button class="number great" onclick="appendNumber('6')">6</button>
        <button class="operator great" onclick="appendOperator('-')">-</button>
    </div>
    <div>
        <button class="number great" onclick="appendNumber('7')">7</button>
        <button class="number great" onclick="appendNumber('8')">8</button>
        <button class="number great" onclick="appendNumber('9')">9</button>
        <button class="operator great" onclick="appendOperator('*')">*</button>
    </div>
    <div>
        <button class="number great" onclick="appendNumber('0')">0</button>
        <button class="number great" onclick="appendNumber('00')">00</button>
       <button class="number great" onclick="appendOperator('.')">.</button>
        <button class="operator great" onclick="appendOperator('/')">/</button>
    </div>
    <div>
      <button class="great special" onclick="erase()"><i class="fa-solid fa-delete-left"></i></button>
      <button class="clear great special" onclick="clearInput()">C</button>
    </div>
    <button class="equals great special" onclick="calculate()">=</button>
</div>

<script src="calc.js"></script>

</body>
</html>
