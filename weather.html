<html>

<head>
  <meta charset="UTF-8">

    <title>TJ Weather & Time website</title>
      <link rel="icon" href="tjlogos.jpg">
  <link rel="stylesheet" href="weather.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
 <!--header-->
 <details id="details">
    <summary id="summary">
      <i class="fa-solid fa-bars heads"></i>
    </summary>
    <a href="home.html" class="a">Home</a>
    <a href="weather.html" class="a">Weather</a>
    <a href="timedate.html" class="a">Time & Date</a>
  </details>
  
  <h1>If you want to find out weather of any place than you can search any city, state or country.</h1>
      <div id="weather-container">
        <div class="container">
        <input type="text" id="city-input" placeholder="Enter City or State">
        <button id="search-btn" onclick="getWeather()"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <h1 id="weather-info1" class="result"><hr></h1>
    </div>
    
    <h1>If you want to find weather directly with your location than click search button which is given down.</h1>
    
    <div id="weather-container">
      <button id="get-location-btn" onclick="getLocation()"><i class="fa-solid fa-magnifying-glass"></i></button>
        <div id="weather-info2" class="result"><hr></div>
    </div>
    
    
    <!--footer-->
    <section>
      <div id="footer">
        <h2 id="fhead">TJ Weather and Time</h2>
      </div>
    </section>
  <script src="weather.js"></script>
